{% extends '_base.html'%}
{% load static%}
{% load crispy_forms_tags %}
{% block title %}
اضافه کردن کارمند جدید
{% endblock title %}
{% block style %}
<link rel="stylesheet" href="{% static 'css/btn.css' %}" {% endblock style %} {% block content %} 
<div class="container mt-4" dir="rtl">
<div class="row">
    <div class="col-9">
        <div class="card shadow my-3">
            <h5 class="card-header bg-warning text-light px-5">فرم</h5>
            <div class="px-5 pt-3 pb-5 text-light">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group py-2">
                        {{ form.as_p}}
                    </div>
                    <button type="submit" class="btn btn-warning">ذخیره</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-3">

        <div class="card my-3 shadow">
            <h5 class="card-header bg-warning text-light">راهنما</h5>
            <div class="card-body">
                <p class="card-text text-light">
                    اطلاعات را در فرم این صفحه وارد کنید و سپس بر روی دکمه ذخیره کلیک کنید.
                </p>
            </div>
        </div>

    </div>
</div>
</div>

{% endblock content%}
